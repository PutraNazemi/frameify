<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbonify</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image/png" href="img/icon-web.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Technoma&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-content" >
            <div class="logo">
                <img src="img/icon-header.png" alt="Logo">
            </div>
        </div>
    </header>

    <div class="landing-page">
        <div class="content">
            <h1>Ribbonify</h1>
            <div id="typing-effect"></div>
            <div class="start-button-container">
                <a href="#mulaiupload" class="start-button">Mulai Sekarang<span></span></a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="mulaiupload"></div>
        <div class="upload-container">
            <div class="upload-section">
                <h2>Pilih File Twibbon</h2>
                <p>*File Twibbon harus berekstensi PNG</p>
                <label for="twibbon-upload1" class="file-upload-button">
                    <i class="bi bi-camera"></i>Pilih Foto 
                    <input type="file" id="twibbon-upload1" accept="image/png" style="display: none;">
                </label>
                <p id="twibbon-file-name">Belum ada file yang dipilih.</p> <!-- Elemen untuk nama file Twibbon -->
            </div>
            
            <div class="upload-section">
                <h2>Pilih File Foto</h2>
                <p>*Silahkan upload foto terbaik kamu</p>
                <label for="twibbon-upload2" class="file-upload-button">
                    <i class="bi bi-camera"></i>Pilih Foto
                    <input type="file" id="twibbon-upload2" accept="image/*" style="display: none;">
                </label>
                <p id="user-photo-file-name">Belum ada file yang dipilih.</p> <!-- Elemen untuk nama file Foto Pengguna -->
            </div>
            
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <canvas id="previewCanvas"></canvas>
            <button id="download-btn">Download</button>
        </div>

        <div class="controls-container">
            <h2>Atur</h2>
            <div class="preview-controls">
                <div class="input-group">
                    <label for="user-photo-x">Posisi X:</label>
                    <input type="range" id="user-photo-x" min="-500" max="500" value="0">
                </div>
                <div class="input-group">
                    <label for="user-photo-y">Posisi Y:</label>
                    <input type="range" id="user-photo-y" min="-800" max="800" value="0">
                </div>
                <div class="input-group">
                    <label for="user-photo-scale">Zoom:</label>
                    <input type="range" id="user-photo-scale" min="0.1" max="2" step="0.1" value="1">
                </div>
                <div class="input-group">
                    <button type="button" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">&#9650;</button>

    <script src="script2.js"></script>

    <footer>
        <img src="img/icon-header.png" alt="Logo" class="footer-logo">
        <p>&copy; 2024 Ribbonify. All rights reserved.</p>
    </footer>
</body>
</html>
